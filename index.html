<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css -->
    <link rel="stylesheet" href="./css/main.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,900;1,500&display=swap" rel="stylesheet"> 

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>

        <div class="box-top container">
            
            <h1>Dice game</h1>

            <h4 class="explanation">
                Sfida il computer al gioco dei dadi, i numeri sono casuali e ogni giocatore pu√≤ fare 
                un punteggio da 1 a 6 ma ricorda, se pareggi il banco vince e tu perdi!
            </h4>
        </div>

    </header>

    <div class="middle container">

        <div class="main_box">

            <div class="parte-superiore">

                <h2>Accedere al sito:</h2>
                
                <div id="login"></div>
            
                
            </div>
            
            <div class="parte-centrale">


                <div class="uomo">
                    <h3>Tu <i class="fas fa-user"></i></h3>
                </div>

                <span id="dice-player"></span>


                <h2>VS</h2>

                <div class="macchina">
                    <h3>Computer <i class="fas fa-robot"></i></h3>
                </div>
        
                
                <span id="dice_pc"></span>
        
                
            </div>
    
            <div class="parte-finale">
                <div id="winner"></div>

            </div>
    
    
        </div>
    </div>












    <!-- js file -->
    <script src="./js/tool.js"></script>

</body>
</html>
